<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe Detail</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h3>{{ recipe.name }}</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" appDropdown>
          <button type="button" class="btn btn-primary dropdown-toggle" >
            Manage Recipe <span class="caret"> </span>
          </button>
          <ul class="dropdown-menu">
            <!-- <li><a (click)="onPassToShoppingList()">To Shopping List</a></li> -->
            <li><a>To Shopping List</a></li>
            <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a href="#">Delete Recipe</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{recipe.description}}
      </div>
      <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
