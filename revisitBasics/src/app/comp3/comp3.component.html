<h2>Component 3</h2>
<h3>Reactive Form</h3>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <label for="username">Username:</label><br />
  <input type="text" id="username" formControlName="username" /><br />
  <span *ngIf="!signupForm.get('username').valid" class="help-block"
    >Please enter a valid username</span
  ><br />
  <label for="lastname">Last name:</label><br />
  <input type="text" id="lastname" formControlName="lastname" /><br /><br />

  <label for="validator">Custom Validator:</label><br />
  <input type="text" id="validator" formControlName="validator" /><br /><br />

  <textarea name="qans" rows="3"></textarea>

  <div class="radio" *ngFor="let gender of gender">
    <input type="radio" formControlName="gender" [value]="gender" />{{ gender }}
  </div>

  <div formGroupName="userData">
    <div class="formGroup">
      <label for="value1">FormGroup value1:</label><br />
      <input type="value1" id="value1" formControlName="value1" /><br />
      <span *ngIf="!signupForm.get('userData.value1').valid" class="help-block">
        Please don't leave the field blank</span
      ><br /><br />
      <label for="value2">FormGroup value2:</label><br />
      <input type="value2" id="value2" formControlName="value2" /> <br /><br />
    </div>
  </div>

  <!-- dynamically adding form controls -->
  <div formArrayName="hobbies">
    <h4>Your Hobbies</h4>
    <button (click)="addHobby()">Add Hobby</button>

    <!-- for custom made form validator -->
  <div class ="form-group"

  *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i=index">
  <input type="text" class="form-control" [formControlName]="i" >
  </div>

 </div>
  <input type="submit" value="Submit" />
</form>
