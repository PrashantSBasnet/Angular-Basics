<button (click)="onlyOdd = !onlyOdd">Show Odd/Even Numbers</button>
<div class="container">
<div *ngIf="onlyOdd">
  <li
      *ngFor="let even of evenNumbers"
       [ngClass]="{ odd: even % 2 == 0 }"
       [ngStyle]="{backgroundColor:even %2 !==0 ?'yellow':'transparent'}">
    {{ even }}
  </li>
</div>

<div *ngIf="!onlyOdd">
  <li
     *ngFor="let odd of oddNumbers"
     [ngClass]="{ odd: odd % 2 != 0 }"
     [ngStyle]="{backgroundColor:odd %2 !==0 ?'yellow':'transparent'}">
    {{ odd }}
  </li>
</div>

<p appBasicHighlight>I'm from Basics</p>
<p appBetterHighlight>I'm from Better (Using Renderer)</p>

</div>
